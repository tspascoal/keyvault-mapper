name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

env:
  kvMap: |
    [
      {"preffix-dev-var1":"var1"},
      {"preffix-dev-var2":"var2"}
    ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: kvMapper
        with:
          map: ${{ env.kvMap }}
          operation: keys
      - run: echo '${{ steps.kvMapper.outputs.keys }}'
